<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/indexStyle.css">
    <link rel="stylesheet" href="styles.css">
    <title>Vers</title>
    <style>
        /* Gomb stílusok */
        #playButton {
            padding: 15px 30px;
            font-size: 18px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        #playButton:active {
            background-color: #222;
        }

        /* Homályos háttér */
        #backgroundOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            /* Fekete átlátszó réteg */
            z-index: 500;
            display: block;
        }

        /* Kép középre igazítása */
        img.responsive {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <!-- Homályos réteg -->
    <div id="backgroundOverlay"></div>

    <div>
        <!-- Gomb hozzáadása -->
        <button id="playButton">Play Music</button>
    </div>

    <div>
        <img src="background.png" alt="Vers" class="responsive">
    </div>

    <!-- Audio elem, ami alapból nem lesz elindítva -->
    <audio id="audioPlayer">
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- JavaScript hozzáadása a gombhoz -->
    <script>
        // Az audio elem és a gomb kiválasztása
        const audioPlayer = document.getElementById("audioPlayer");
        const playButton = document.getElementById("playButton");
        const backgroundOverlay = document.getElementById("backgroundOverlay");

        // Gombnyomásra elindítja a zenét, eltünteti a gombot és elrejtíti a homályos hátteret
        playButton.addEventListener("click", function () {
            audioPlayer.play();
            playButton.style.display = "none"; // Eltünteti a gombot
            backgroundOverlay.style.display = "none"; // Eltünteti a homályos réteget
        });
    </script>
</body>

</html>
